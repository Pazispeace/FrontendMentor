<body data-dark>
  <div class="loader-background" data-dark>
    <div class="preloader" data-dark>
    </div>
  </div>
  <header data-dark>
    <h1>Where in the world?</h1>
    <button class="theme-switch"></button>
  </header>
  <div class="search-fields container container-lg" data-dark>

    <input role="searchbox" type="text" class="search-filter" placeholder="Search for a country...">

    <nav class="region-filter">
      <div class="dropdown-title" data-status="closed">Filter by Region</div>
      <div class="dropdown-content none">
        <p>All regions</p>
        <p>Africa</p>
        <p>Americas</p>
        <p>Asia</p>
        <p>Europe</p>
        <p>Oceania</p>
      </div>

    </nav>

    <!--  <select class="region-filter">
      <option value="all" class="margin-button">Filter by Region</option>
      <option value="africa">Africa</option>
      <option value="americas">Americas</option>
      <option value="asia">Asia</option>
      <option value="europe">Europe</option>
      <option value="oceania">Oceania</option>
    </select> -->
  </div>
  <main class="container container-lg">
    <section class=" section countries" data-dark>
      <template id="template">
        <article class="card">
          <img src="" alt="">
          <div class="country-info">
            <a href="details.html">
              <h2 class="country-name"></h2>
            </a>
            <ul>
              <li class="population"></li>
              <li class="region"></li>
              <li class="capital"></li>
            </ul>
          </div>
        </article>
      </template>
    </section>
  </main>
  <script src="main.js" type="module"></script>
