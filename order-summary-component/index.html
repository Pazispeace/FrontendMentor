<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">


  <meta name="description" content="This is a solution to the Order summary card challenge">
  <link rel="canonical" href="https://Pazispeace.github.io/FrontendMentor-Challenges/order-summary-component">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon.png">
  <link rel="favicon"
    href="https://Pazispeace.github.io/FrontendMentor-Challenges/order-summary-component/images/favicon.png">
  <link rel="apple-touch-icon"
    href="https://Pazispeace.github.io/FrontendMentor-Challenges/order-summary-component/images/favicon.png">
  <meta name="theme-color" content="#e0e8ff">
  <meta name="twitter:card" content="summary">
  <meta property="og:type" content="website">
  <meta property="og:title" name="twitter:title" content="This is a solution to the Order summary card challenge">
  <meta property="og:description" name="twitter:description"
    content="This is a solution to the Order summary card challenge">
  <meta property="og:image" name="twitter:image"
    content="https://Pazispeace.github.io/FrontendMentor-Challenges/order-summary-component/design/desktop-preview.jpg">
  <meta property="og:url" name="twitter:url"
    content="https://Pazispeace.github.io/FrontendMentor-Challenges/order-summary-component">


  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Order summary card</title>

</head>

<body>
  <main>
    <section class="section">


      <div class="container">

        <article class="cards-container">
          <aside class="card">
            <div class="card-image">
              <img src="images/illustration-hero.svg" alt="Illustration of woman listening music with headphones">
            </div>
            <div class="card-content">
              <div class="summary">
                <h3>Order Summary</h3>
                <p>You can now listen to millions of songs, audiobooks, and podcasts on any
                  device anywhere you like!</p>
              </div>
              <div class="details">
                <div class="more-details">
                  <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48">
                    <g fill="none" fill-rule="evenodd">
                      <circle cx="24" cy="24" r="24" fill="#DFE6FB" />
                      <path fill="#717FA6" fill-rule="nonzero"
                        d="M32.574 15.198a.81.81 0 00-.646-.19L20.581 16.63a.81.81 0 00-.696.803V26.934a3.232 3.232 0 00-1.632-.44A3.257 3.257 0 0015 29.747 3.257 3.257 0 0018.253 33a3.257 3.257 0 003.253-3.253v-8.37l9.726-1.39v5.327a3.232 3.232 0 00-1.631-.441 3.257 3.257 0 00-3.254 3.253 3.257 3.257 0 003.254 3.253 3.257 3.257 0 003.253-3.253V15.81a.81.81 0 00-.28-.613z" />
                    </g>
                  </svg>
                  <div class="plan">
                    <strong>
                      Annual Plan
                    </strong>
                    <strong>
                      $59.99/year
                    </strong>
                  </div> <a href="#" class="change-button">Change</a>
                </div>

              </div>
              <div class="buttons">
                <button class="button-proceed">
                  Proceed to Payment
                </button>
                <button class="button-cancel">
                  Cancel Order
                </button>
              </div>
            </div>
          </aside>
        </article>
      </div>
    </section>

  </main>

</body>

</html>
