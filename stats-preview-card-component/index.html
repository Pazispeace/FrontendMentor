<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">



  <meta name="description" content="This is a solution to the Stats Preview Card Component challenge">
  <link rel="canonical" href="https://Pazispeace.github.io/FrontendMentor-Challenges/stats-preview-card-component">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon.png">
  <link rel="favicon"
    href="https://Pazispeace.github.io/FrontendMentor-Challenges/stats-preview-card-component/images/favicon.png">
  <link rel="apple-touch-icon"
    href="https://Pazispeace.github.io/FrontendMentor-Challenges/stats-preview-card-component/images/favicon.png">
  <meta name="theme-color" content="#090b1a">
  <meta name="twitter:card" content="summary">
  <meta property="og:type" content="website">
  <meta property="og:title" name="twitter:title" content="This is a solution to the Stats Preview Card Component challenge">
  <meta property="og:description" name="twitter:description"
    content="This is a solution to the Stats Preview Card Component challenge">
  <meta property="og:image" name="twitter:image"
    content="https://Pazispeace.github.io/FrontendMentor-Challenges/stats-preview-card-component/design/desktop-preview.jpg">
  <meta property="og:url" name="twitter:url"
    content="https://Pazispeace.github.io/FrontendMentor-Challenges/stats-preview-card-component">


  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Stats preview card component</title>

</head>

<body>

  <main>
    <section class="section">
      <div class="container">
        <article class="cards-container">
          <aside class="card">
            <div class="card-image">
              <img src="images/image-header-mobile.jpg"
                srcset="images/image-header-mobile.jpg 654w, images/image-header-desktop.jpg 540w"
                sizes="(min-width: 480px) 654px, (min-width: 1024px) 540px" alt="People sitting in front of a computer">
            </div>
            <div class="card-content">
              <h3> Get <strong class="strong">
                  insights
                </strong class="strong">that help your business grow.
              </h3>

              <p>
                Discover the benefits of data analytics and make better decisions regarding revenue, customer
                experience, and overall efficiency.
              </p>
              <div class="details">
                <div class="more-details">
                  <div class="stats">
                    <strong>10k+</strong>
                    <p>companies</p>
                  </div>
                  <div class="stats">
                    <strong>314</strong>
                    <p>templates</p>
                  </div>
                  <div class="stats">
                    <strong>12M+</strong>
                    <p>queries</p>
                  </div>

                </div>
              </div>
            </div>
          </aside>
        </article>
      </div>
    </section>
  </main>

  </div>
</body>

</html>
