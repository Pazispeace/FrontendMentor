<body>
  <main>
    <section class="container section form">
      <form class="rating-form">
        <img src="images/icon-star.svg" alt="">
        <h3>How did we do?</h3>
        <p>Please let us know how we did with your support request. All feedback is appreciated
          to help us improve our offering!</p>
        <div class="rating-buttons">
          <span class="rating-button">1</span>
          <span class="rating-button">2</span>
          <span class="rating-button">3</span>
          <span class="rating-button">4</span>
          <span class="rating-button">5</span>
        </div>
        <input type="submit" class="submit-rating" value="SUBMIT"></input>
      </form>
      <article class="form-response text-center none">
        <img src="images/illustration-thank-you.svg" alt="">
        <p id="final-rating"></p>
        <h3>Thank you!</h3>
        <p>We appreciate you taking the time to give a rating. If you ever need more support,
          donâ€™t hesitate to get in touch!</p>
      </article>
    </section>
  </main>
